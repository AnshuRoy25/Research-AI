<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ResearchAI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0d12">
    <meta name="msapplication-navbutton-color" content="#0a0d12">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>ResearchAI - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login-create.css') }}">
    
    <!-- Prevent automatic telephone number detection -->
    <meta name="format-detection" content="telephone=no">
</head>

<body>
    <header>
        <h1>ResearchAI</h1>
        <h2>Login</h2>
    </header>

    <main>
        <!-- Username input -->
        <div>
            <input type="text" id="username" placeholder="Username" autocomplete="username" autocapitalize="none" spellcheck="false">
        </div>

        <!-- Password input -->
        <div>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        </div>

        <!-- Buttons for login and account creation -->
        <div>
            <button id="login-btn" onclick="login()">Login</button>
            <button id="create-btn" onclick="window.location.href='/create-page'">Create Account</button>
        </div>

        <!-- Message output -->
        <div id="message"></div>
    </main>

    <!-- Script tag for JS -->
    <script src="{{ url_for('static', filename='/js/login.js') }}"></script>
</body>
</html>
